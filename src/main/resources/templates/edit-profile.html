<div class="container">
    <h3 class="text-center">Edit your info</h3>
    <div>
        <form th:action="@{/result}" th:object="${hotelUser}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" th:text="*{username}" class="form-control" id="username" placeholder="Username" readonly>
                </div>
	            <!--TODO: figure out button centering-->
	            <!--TODO: stop change password button from doing form validation-->
                <div class="form-group col-md-2 align-right">
	                <button class="form-control btn btn-info" name="changePassword">Change Password</button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName" placeholder="Jane">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" placeholder="Doe">
                </div>
            </div>
	        <div class="form-row">
	            <div class="form-group col-md-6">
	                <label for="inputEmail">Email</label>
	                <input type="email" th:text="*{email}" class="form-control" id="inputEmail" placeholder="hotelUser@domain.com" readonly>
	            </div>
		        <div class="form-group col-md-6">
			        <label for="inputPhone">Phone Number</label>
			        <input type="text" th:field="*{phoneNumber}" class="form-control" id="inputPhone" placeholder="(555) 123-4567">
		        </div>
	        </div>
            <div class="form-group">
                <label for="inputAddress">Street Address</label>
                <input type="text" th:field="*{streetAddress}" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" th:field="*{city}" class="form-control" id="inputCity" placeholder="Some City">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" th:field="*{state}" class="form-control" id="inputState" placeholder="Some State">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" th:field="*{zipCode}" class="form-control" id="inputZip" placeholder="12345" required>
                </div>
            </div>
            <button name="updateAccount" class="btn btn-info">Update Account</button>
        </form>
    </div>
</div>
