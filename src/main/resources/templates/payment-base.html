<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>The White Lotus Hotel</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
	<a class="navbar-brand">Welcome to The White Lotus</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/}">Home</a>
			</li>
			<!--            <li class="nav-item">-->
			<!--                <a class="nav-link" href="#">Link</a>-->
			<!--            </li>-->
		</ul>
		<span class="form-inline my-2 my-lg-0">
	        <div sec:authorize="isAuthenticated()" class="btn-group mr-2" role="group" aria-label="View Profile">
                <a th:href="@{/profile}" class="btn btn-light active" role="button" aria-pressed="true">View Profile</a>
            </div>
            <div sec:authorize="isAnonymous()" class="btn-group mr-2" role="group" aria-label="Login">
                <a th:href="@{/login}" class="btn btn-light active" role="button" aria-pressed="true">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="btn-group mr-2" role="group" aria-label="Logout">
                <a th:href="@{/logout}" class="btn btn-light active" role="button" aria-pressed="true">Logout</a>
            </div>
        </span>
	</div>
</nav>

<div class="container" th:object="${payment}">
	<h3 class="text-center">
		View Payment Details
	</h3>
	<div class="col-lg-12">
		<div class="card mb-4" style="background-color: #e3f2fd;">
			<div class="card-body">
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Reservation ID</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="*{reservation.getId()}"></p>
					</div>
				</div>
				<hr>
<!--				<div class="col-lg-12">-->
					<div class="row">
						<div class="col-sm-3">
							<p class="mb-0">Room</p>
						</div>
						<div class="col-sm-9">
							<p class="text-muted mb-0" th:text="*{reservation.getRoom().getRoomNumber()}"/>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-3">
							<p class="mb-0">Total To Bill</p>
						</div>
						<div class="col-sm-9">
							<p class="text-muted mb-0" th:text="*{totalToBill}"/>
						</div>
					</div>
<!--				</div>-->
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Guest</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="*{reservation.getGuest().getFirstName() + ' ' + reservation.getGuest().getLastName()}"/>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Start Date</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="*{reservation.getStartDate()}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">End Date</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="*{reservation.getEndDate()}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Payment Info</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="*{paymentInfo}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Payment processed?</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="*{isPaymentProcessed()}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<form th:action="@{/reservation/view}" method="get">
		<div class="mt-5 text-center">
			<button type="submit" class="btn btn-info">View Reservations</button>
		</div>
	</form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
