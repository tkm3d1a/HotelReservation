<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Admin Dashboard</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
	<a class="navbar-brand" href="#">Welcome to The White Lotus</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
			</li>
			<!--            <li class="nav-item">-->
			<!--                <a class="nav-link" href="#">Link</a>-->
			<!--            </li>-->
		</ul>
	</div>
</nav>

<div class="container">
	<form action="#" th:action="@{/admin/addNew}" th:object="${newEmployee}" method="post" class="form-inline m-4">
		<div class="form-group">
			<label for="employeeFirstName">First Name</label>
			<input type="text" class="form-control m-2" id="employeeFirstName" placeholder="Jane" th:field="*{firstName}" required>
		</div>
		<div class="form-group">
			<label for="employeeLastName">Last Name</label>
			<input type="text" class="form-control m-2" id="employeeLastName" placeholder="Doe" th:field="*{lastName}" required>
		</div>
		<div class="form-group">
			<label for="employeeEmail">Email</label>
			<input type="email" class="form-control m-2" id="employeeEmail" placeholder="jane.doe@example.com" th:field="*{email}" required>
		</div>
		<button type="submit" class="btn btn-info m-2">Create New Employee</button>
	</form>
	<h3 class="text-center">
		Current Employees
	</h3>
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<thead>
				<tr class="table-header text-center">
					<th>Employee ID</th>
					<th>Employee Username</th>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employeeList}">
					<td th:text="*{employee.id}">Emp ID</td>
					<td	th:text="*{employee.username}">Emp Username</td>
					<td th:text="*{employee.firstName + ' ' + employee.lastName}">Name</td>
					<td th:text="*{employee.email}">Email</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
