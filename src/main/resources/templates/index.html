<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Welcome to The White Lotus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="#">Link</a>-->
<!--            </li>-->
        </ul>
        <span class="form-inline my-2 my-lg-0">
            <div class="btn-group mr-2" role="group" aria-label="Guest login">
                <a th:href="@{/login}" class="btn btn-light active" role="button" aria-pressed="true">Guest Login</a>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Employee login">
                <a th:href="@{/login}" class="btn btn-light active" role="button" aria-pressed="true">Employee Login</a>
            </div>
        </span>
    </div>
</nav>

<div class="container">
    <h3 class="text-center">
        Search Rooms
    </h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="checkin">&nbspCheck In</label>
                <input type="date" class="form-control" id="checkin" placeholder="Check in date">
            </div>
            <div class="form-group col-md-6">
                <label for="checkOut">&nbspCheck Out</label>
                <input type="date" class="form-control" id="checkOut" placeholder="Check out date">
            </div>
        </div>

        <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="executiveCheck" value="allowExecutive">
            <label class="form-check-label" for="executiveCheck">Executive</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="businessCheck" value="allowBusiness">
            <label class="form-check-label" for="businessCheck">Business</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="comfortCheck" value="allowComfort">
            <label class="form-check-label" for="comfortCheck">Comfort</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="economyCheck" value="allowEconomy">
            <label class="form-check-label" for="economyCheck">Economy</label>
        </div>
        </div>
        <button type="submit" class="btn btn-info">Search Available Rooms</button>
    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
